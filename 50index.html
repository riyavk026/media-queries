<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css filters</title>
    <style>
        img{
        
            width: 300px;
        }
       .img1{
         filter: brightness(100%);
       }
      .img2{

      }
     .img3{
       filter: grayscale(10%);
     }





    </style>
</head>
<body>
    <div class="container">
        <img  class="img1"  src="https://images.unsplash.com/photo-1689343863076-5ea1a9f73626?q=80&w=1952&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
         <img class="img2" src="https://images.unsplash.com/photo-1588946355920-8de78170ee03?q=80&w=2069&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
         <img class="img3" src="   https://images.unsplash.com/photo-1686479091820-cea4efa2e45e?q=80&w=1887&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D                      " alt="">
